<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholr ‚Äî Waitlist</title>
    <meta name="description" content="Join the Scholr waitlist." />
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 600px at 50% 20%, rgba(120, 120, 255, 0.25), transparent 60%),
                    radial-gradient(900px 500px at 80% 70%, rgba(80, 255, 180, 0.18), transparent 60%),
                    #0b0f14;
        color: #e9eef6;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.45);
        backdrop-filter: blur(10px);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 12px;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: rgba(255,255,255,0.10);
        border: 1px solid rgba(255,255,255,0.12);
        display: grid;
        place-items: center;
        font-weight: 800;
      }
      h1 { margin: 0; font-size: 34px; letter-spacing: -0.02em; }
      p { margin: 10px 0 18px; color: rgba(233,238,246,0.78); line-height: 1.5; }
      .pillrow { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 18px; }
      .pill {
        font-size: 13px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.06);
        color: rgba(233,238,246,0.86);
      }
      form { display: grid; gap: 10px; }
      .row { display: grid; grid-template-columns: 1fr; gap: 10px; }
      @media (min-width: 640px) { .row { grid-template-columns: 1fr auto; } }
      input[type="email"]{
        width: 100%;
        padding: 14px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(0,0,0,0.25);
        color: #e9eef6;
        outline: none;
        font-size: 16px;
      }
      input::placeholder { color: rgba(233,238,246,0.45); }
      button {
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.12);
        color: #e9eef6;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover { background: rgba(255,255,255,0.16); }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .fineprint {
        font-size: 12px;
        color: rgba(233,238,246,0.55);
        margin-top: 10px;
      }
      .status {
        margin-top: 12px;
        font-size: 14px;
        color: rgba(233,238,246,0.85);
        min-height: 20px;
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="brand">
        <div class="logo">S</div>
        <div>
          <h1>Scholr</h1>
          <p>Student-built planning made simple. Join the waitlist for early access.</p>
        </div>
      </div>

      <div class="pillrow">
        <span class="pill">üóÇ Tasks</span>
        <span class="pill">üìÖ Calendar</span>
        <span class="pill">üß† Flashcards</span>
        <span class="pill">üß™ Beta</span>
      </div>

      <!-- ‚úÖ Formspree endpoint -->
      <!-- 1) Go to https://formspree.io  -->
      <!-- 2) Create a form, copy your endpoint, and replace FORM_ID below -->
      <form id="waitlist" action="https://formspree.io/f/FORM_ID" method="POST">
        <div class="row">
          <input
            type="email"
            name="email"
            placeholder="you@school.edu"
            required
            autocomplete="email"
          />
          <button type="submit" id="btn">Join waitlist</button>
        </div>

        <!-- Optional: hidden metadata -->
        <input type="hidden" name="source" value="github-pages" />

        <div class="fineprint">üîí No spam. One email when we open the next beta wave.</div>
        <div class="status" id="status"></div>
      </form>
    </main>

    <script>
      const form = document.getElementById("waitlist");
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "";
        btn.disabled = true;

        try {
          const formData = new FormData(form);
          const res = await fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { Accept: "application/json" },
          });

          if (res.ok) {
            form.reset();
            statusEl.textContent = "‚úÖ You‚Äôre on the waitlist. Check your inbox soon.";
          } else {
            statusEl.textContent =
              "‚ö†Ô∏è Something went wrong. Try again or refresh the page.";
          }
        } catch (err) {
          statusEl.textContent =
            "‚ö†Ô∏è Network error. Try again in a moment.";
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
